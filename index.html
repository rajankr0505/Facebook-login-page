<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <title>Log in to facebook</title>
    <link rel="stylesheet" href="assets/index-a2512578.css">
  </head>
  <body class="bg-gray-100">
    <div class="container mt-24 flex items-center justify-center ml-auto">
      <div class="left w-1/3 mr-24 -mt-24">
        <img src="assets/facebook-9531e960.svg" class="w-64" alt="#" />
        <p class="text-xl mx-6 -mt-2">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>

      <div class="right bg-white w-1/4 flex flex-col p-8 rounded-xl shadow-xl w-96">
        <input
          class="px-3 h-12 my-2 border-gray-400 border-2 rounded-lg outline-blue-400 border-gray-200"
          type="text"
          placeholder="Email address or phone number"
        />
        <input
          class="px-4 h-12 border-gray-400 border-2 rounded-lg outline-blue-400 border-gray-200"
          type="password"
          placeholder="Password"
        />
        <button
          class="h-12 my-2 bg-blue-600 hover:bg-blue-700 rounded-lg text-lg text-white font-bold"
        >
          Log in
        </button>
        <span
          class="my-2 text-center cursor-pointer text-blue-600 hover:underline text-sm"
          >Forgotten password?</span
        >

        <hr class="" />
        <div class="text-center">
          <button
            class="h-10 w-fit my-2 bg-green-500 hover:bg-green-600 rounded-lg text-white font-bold px-6"
          >
            Create New Account
          </button>
        </div>
      </div>
    </div>
    <div class="text-end mr-80 pt-8">
      <p class="text-sm"><strong>Create a Page</strong> for a celebrity, brand or business.</p>
    </div>
  </body>
</html>
